<!DOCTYPE html>
<html>
  <head>
    <title>index.html</title>
	<meta charset="UTF-8"/>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="../../css/base/common.css">
  </head>
  
  <body ng-app="userApp" ng-controller="userController">
    <div class="top">
          <h4 class="title">用户管理</h4>
    </div>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md4">
          <div class="layui-card">
            <h5 class="title-sm">部门列表</h5>
            <div id="orgTree"></div>
          </div>
        </div>
        <div class="layui-col-md8">
          <div class="layui-card">
            <h5 class="title-sm">用户列表</h5>
            <div class="layui-card-body ">
               <form class="layui-form layui-col-space5">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn">
                            <i class="iconfont iconsousuo"></i></button>
                    </div>
                </form>
            </div>
            <div class="layui-card-header">
                <button class="layui-btn" ng-click="showAdd()"><i class="iconfont icontianjia"> </i>添加</button>
                <button class="layui-btn" ng-click="showUpdate()"><i class="iconfont iconxiugai"> </i>修改</button>
                <button class="layui-btn layui-btn-danger" ng-click="showDelete()"><i class="iconfont iconguanbi"> </i>删除</button>
                <button class="layui-btn layui-btn-danger" ng-click="showRole()"><i class="iconfont iconguanbi"> </i>授予角色</button>
                <button class="layui-btn layui-btn-danger" ng-click="updatePassword()"><i class="iconfont iconguanbi"> </i>重置密码</button>
            </div>
            <div class="layui-card-body ">
                <table id="userTable" lay-filter="userTable"></table>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div id="model" class="layui-layer-iframe">
      <div class="layui-layer-title" style="cursor: move;">添加用户</div>
      <div class="layui-layer-content">
         <div class="layui-row">
            <form class="layui-form" id="manager">
              <div class="layui-form-item">
                  <label for="username" class="layui-form-label">
                      <span class="x-red">*</span>账号
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="id" name="id" autocomplete="off" class="layui-input hidden">
                      <input type="text" id="loginNmame" name="loginName"  verify="required" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item" id="passwordBox">
                  <label for="L_pass" class="layui-form-label">
                      <span class="x-red">*</span>密码
                  </label>
                  <div class="layui-input-inline">
                      <input type="password" id="password" name="password"  verify="required pass" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item" id="repassBox">
                  <label for="L_repass" class="layui-form-label">
                      <span class="x-red">*</span>确认密码
                  </label>
                  <div class="layui-input-inline">
                      <input type="password" id="repass" name="repass"  verify="required repass"autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item">
                  <label for="phone" class="layui-form-label">
                      <span class="x-red">*</span>姓名
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="userName" name="userName" verify="required"  autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item">
                  <label for="phone" class="layui-form-label">
                      <span class="x-red">*</span>性别
                  </label>
                  <div class="layui-input-inline">
                      <select id="sex" name="sex" class="valid">
                        <option value="1">男</option>
                        <option value="2">女</option>
                      </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item">
                  <label for="L_email" class="layui-form-label">
                      <span class="x-red"></span>邮箱
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="email" name="email"  verify="email" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item">
                  <label for="L_email" class="layui-form-label">
                      <span class="x-red"></span>手机
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="phone" name="phone"  verify="phone" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">
                  </label>
                  <button ng-click="save()" class="layui-btn">保存</button>
                  <label class="layui-form-label"></label>
                  <button ng-click="close()" class="layui-btn">取消</button>
              </div>
            </form>
        </div>
      </div>
      <span class="layui-layer-setwin"><a class="iconfont iconzuidahua windowMax" href="javascript:;"></a><a class="iconfont iconsuoxiao windowMin" href="javascript:;"></a><a class="iconfont iconguanbi windowClose" href="javascript:;"></a></span>
      <span class="layui-layer-resize"></span>
    </div>
    <div id="modelDelete" class="layui-layer-iframe">
      <div class="layui-layer-title" style="cursor: move;">添加用户</div>
      <div class="layui-layer-content">
         <div class="layui-row">
            <div class="layui-form-item">
               <label class="layui-form-label">
                   <span class="x-red"></span>提示:
               </label>
               <div class="layui-form-mid layui-word-aux">确定删除{{userNameText}}?</div>
             </div>
             <div class="layui-form-item">
               <div class="layui-row layui-col-space15">
                 <div class="layui-col-md3"></div>
                 <div class="layui-col-md6">
                   <button ng-click="ok()" class="layui-btn">确定</button>
                   <button ng-click="close()" class="layui-btn">取消</button>
                 </div>
                 <div class="layui-col-md3"></div>
               </div>
             </div>
        </div>
      </div>
      <span class="layui-layer-setwin"><a class="iconfont iconzuidahua windowMax" href="javascript:;"></a><a class="iconfont iconsuoxiao windowMin" href="javascript:;"></a><a class="iconfont iconguanbi windowClose" href="javascript:;"></a></span>
      <span class="layui-layer-resize"></span>
    </div>
    <div id="modelRole" class="layui-layer-iframe">
      <div class="layui-layer-title" style="cursor: move;">授予角色</div>
      <div class="layui-layer-content">
         <div class="layui-row">
            <form class="layui-form" id="manager">
              <div class="layui-form-item" style="padding-left: 50px;">
                  <div id="roleList" class="demo-transfer"></div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">
                  </label>
                  <button ng-click="saveRole()" class="layui-btn">保存</button>
                  <label class="layui-form-label"></label>
                  <button ng-click="close()" class="layui-btn">取消</button>
              </div>
            </form>
        </div>
      </div>
      <span class="layui-layer-setwin"><a class="iconfont iconzuidahua windowMax" href="javascript:;"></a><a class="iconfont iconsuoxiao windowMin" href="javascript:;"></a><a class="iconfont iconguanbi windowClose" href="javascript:;"></a></span>
      <span class="layui-layer-resize"></span>
    </div>
  </body>
  
  <script src="../../css/jquery/jquery-3.3.1.js"></script>
  <script src="../../css/X-admin/lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../css/X-admin/js/xadmin.js" type="text/javascript"></script>
  <script src="../../css/angularjs/angular.js"></script>
  <script src="../../css/base/common.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
  <script>
        //初始化消息弹窗
    layui.config({
        base: '../../css/layuinotice/dist/'
    }).extend({
        notice: 'notice'
    });

  </script>
  <script type="text/html" id="sexToolBar">
        {{#if (d.sex == 1) { }}
        <span>男</span>
        {{# }else if(d.sex == 2){ }}
        <span>女</span>
        {{# } }}
  </script>
</html>
