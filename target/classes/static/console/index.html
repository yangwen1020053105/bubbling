<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">

        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="../css/iconfont/iconfont.css">
        <link rel="stylesheet" href="../css/X-admin/css/font.css">
        <link rel="stylesheet" href="../css/X-admin/css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="./index.html">Bubbling@Frame1.0</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
            <ul class="layui-nav left fast-add" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;">+新增</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a onclick="xadmin.open('最大化','http://www.baidu.com','','',true)">
                                <i class="iconfont">&#xe6a2;</i>弹出最大化</a></dd>
                        <dd>
                            <a onclick="xadmin.open('弹出自动宽高','http://www.baidu.com')">
                                <i class="iconfont">&#xe6a8;</i>弹出自动宽高</a></dd>
                        <dd>
                            <a onclick="xadmin.open('弹出指定宽高','http://www.baidu.com',500,300)">
                                <i class="iconfont">&#xe6a8;</i>弹出指定宽高</a></dd>
                        <dd>
                            <a onclick="xadmin.add_tab('在tab打开','member-list.html')">
                                <i class="iconfont">&#xe6b8;</i>在tab打开</a></dd>
                        <dd>
                            <a onclick="xadmin.add_tab('在tab打开刷新','member-del.html',true)">
                                <i class="iconfont">&#xe6b8;</i>在tab打开刷新</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;" id="userName"></a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a onclick="updatePassword()">修改密码</a></dd>
                        <dd>
                            <a href="/logout">退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item to-index">
                    <a href="">前台首页</a></li>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    
                    
                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd></dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src='' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <!-- 右侧主体结束 -->
        <div id="model" class="layui-layer-iframe">
         <div class="layui-layer-title" style="cursor: move;">修改密码</div>
         <div class="layui-layer-content">
            <div class="layui-row" style="margin-top: 20px;">
                 <div class="layui-form-item" id="passwordBox">
                     <label for="L_pass" class="layui-form-label">
                         <span class="x-red">*</span>密码
                     </label>
                     <div class="layui-input-inline">
                         <input type="password" id="password" name="password"  verify="required pass" autocomplete="off" class="layui-input">
                     </div>
                     <div class="layui-form-mid layui-word-aux"></div>
                 </div>
                 <div class="layui-form-item" id="repassBox">
                     <label for="L_repass" class="layui-form-label">
                         <span class="x-red">*</span>确认密码
                     </label>
                     <div class="layui-input-inline">
                         <input type="password" id="repass" name="repass"  verify="required repass"autocomplete="off" class="layui-input">
                     </div>
                     <div class="layui-form-mid layui-word-aux"></div>
                 </div>
                 <div class="layui-form-item">
                    <div class="layui-row layui-col-space15">
                      <div class="layui-col-md3"></div>
                      <div class="layui-col-md6">
                        <button onclick="save()" class="layui-btn">保存</button>
                      </div>
                      <div class="layui-col-md3"></div>
                    </div>   
                 </div>
           </div>
         </div>
         <span class="layui-layer-setwin"><a class="iconfont iconzuidahua windowMax" href="javascript:;"></a><a class="iconfont iconsuoxiao windowMin" href="javascript:;"></a><a class="iconfont iconguanbi windowClose" href="javascript:;"></a></span>
         <span class="layui-layer-resize"></span>
        </div>

    <script type="text/javascript" src="../css/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../css/X-admin/lib/layui/layui.js"></script>

    <script src="../../css/base/common.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</html>
