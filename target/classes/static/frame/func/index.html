<!DOCTYPE html>
<html>
  <head>
    <title>index.html</title>
	<meta charset="UTF-8"/>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="../../css/base/common.css">
    <link rel="stylesheet" href="../../css/layuinotice/dist/notice.css">
  </head>
  
  <body ng-app="funcApp" ng-controller="funcController">
    <div class="top">
          <h4 class="title">菜单维护</h4>
    </div>
    <div class="layui-fluid" >
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md4">
          <div class="layui-card">
            <h5 class="title-sm">菜单列表</h5>
            <div id="funcTree"></div>
          </div>
        </div>
        <div class="layui-col-md8">
          <div class="layui-card">
            <h5 class="title-sm">基本信息</h5>
            <form class="layui-form" id="funcForm">
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md6">
                <div class="layui-form-item">
                  <label class="layui-form-label">父ID</label>
                  <div class="layui-input-block">
                    <input name="id" type="text" autocomplete="off" class="layui-input" style="display: none;">
                    <input name="pid" type="text" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-col-md6">
                <div class="layui-form-item">
                  <label class="layui-form-label">父节点名称</label>
                  <div class="layui-input-block">
                    <input name="pName" type="text" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md6">
                <div class="layui-form-item">
                  <label class="layui-form-label">菜单名称</label>
                  <div class="layui-input-block">
                    <input name="funcName" type="text"  autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-col-md6">
                <div class="layui-form-item">
                  <label class="layui-form-label">图标</label>
                  <div class="layui-input-block">
                    <input name="imagePath" type="text"  autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md12">
                <div class="layui-form-item">
                  <label class="layui-form-label">视图地址</label>
                  <div class="layui-input-block">
                    <input name="viewPath" type="text" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-row layui-col-space15">
              <div class="layui-col-md2 layui-col-md-offset4">
                <div class="layui-form-item">
                  <div class="layui-input-block">
                  <button type="button" class="layui-btn" ng-click="save()">保存</button>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script src="../../css/jquery/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="../../css/X-admin/lib/layui/layui.js" type="text/javascript"></script>
  <script src="../../css/X-admin/js/xadmin.js" type="text/javascript"></script>
  <script src="../../css/angularjs/angular.js" type="text/javascript"></script>
  <script src="../../css/base/common.js" type="text/javascript"></script>
  <script src="js/controller.js" type="text/javascript"></script>
  <script src="js/service.js" type="text/javascript"></script>
  <script>
        //初始化消息弹窗
    layui.config({
        base: '../../css/layuinotice/dist/'
    }).extend({
        notice: 'notice'
    });
  </script>
</html>
