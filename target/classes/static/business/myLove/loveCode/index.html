<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/css.css">
</head>
<body>
<div id="code1" class="code">用JS实现动态打字效果</div>
</body>
<script src="../../../css/jquery/jquery-3.3.1.js" type="text/javascript"></script>
<script>
    let i = 0, timer = 0, str = "";
    function typing (id) {
        let divTyping = document.getElementById(id)
        str = divTyping.innerText;
        divTyping.innerText="";
        if (i <= str.length) {
            divTyping.innerHTML = str.slice(0, i++) + '_'
            timer = setTimeout(typing, 200)
        }
        else {
            divTyping.innerHTML = str//结束打字,移除 _ 光标
            clearTimeout(timer)
        }
    }
    typing("code1")
</script>
</html>
